{% extends "network/layout.html" %}
{% load static %}

{% block script %}
    <script src="{% static 'network/profile.js' %}"></script>   
{% endblock %}

{% block body %}
    <div id="profile-page" class="pages">
        <h4 id="poster-username">{{ username }}</h4>
        <b>Followers: </b><span id="follower-count"></span><br>
        <b>Following: </b><span id="following-count"></span>
        <form id="follow-form" style="width: 90px;" action="{% url 'follow' username  %}" method="put">
            {% csrf_token %}
            <input type="hidden" id="follow" name="follow">
            <submit class="btn btn-outline-primary" id="follow-button" style="display: none;"></submit>
        </form>
        <div id="posts-div"></div>
    </div>
{% endblock %}
